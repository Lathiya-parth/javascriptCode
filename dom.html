<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai and code</title>
</head>
<body style="background-color: black; color:chartreuse;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function Addlanguage(lagName){
        const li = document.createElement('li');
        li.innerHTML = `${lagName}`;
        document.querySelector(".language").appendChild(li)
    }
    Addlanguage("python")

    function AddOptiLanguage(lagName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lagName));
        document.querySelector(".language").appendChild(li);
    }
    AddOptiLanguage("java");
   
   const secondLang = document.querySelector("li:nth-child(3)");
   const newli = document.createElement('li');
   newli.textContent = "html";
   secondLang.replaceWith(newli)

   const FirstLang = document.querySelector("li:first-child")
   FirstLang.outerHTML = '<li>typeScript</li>'

</script>
</html>
